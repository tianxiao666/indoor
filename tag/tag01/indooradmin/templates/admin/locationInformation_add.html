<script language="javascript" type="text/javascript">
    function checkForm(){
        var re_MAC_BSSID = /^([0-9]|[a-z]|[A-Z]|[\\:]){1,20}$/;
        var re_POSITION_X = /^([0-9]{1,4})(\.[0-9]+?)?$/;
        var re_POSITION_Y = /^([0-9]{1,4})(\.[0-9]+?)?$/;
        var re_RATE = /^[0-9]{1,5}$/;
        var re_CHANNEL = /^[0-9]{1,5}$/;
        if ($('#FLOOR_ID').val() == '') {
            alert('请选择所属楼层！');
            $('#FLOOR_ID').focus();
            return false;
        }
        if ($('#EQUT_SSID').val() == '') {
            alert('设备别名不能为空！');
            $('#EQUT_SSID').focus();
            return false;
        }
        if ($('#EQUT_TYPE').val() == '') {
            alert('请选择类别！');
            $('#EQUT_TYPE').focus();
            return false;
        }
        if ($('#STATUS').val() == '') {
            alert('请选择状态！');
            $('#STATUS').focus();
            return false;
        }
        if ($('#POSITION_X').val() == '' || !re_POSITION_X.test($('#POSITION_X').val())) {
            alert('请填写与边界X轴距离，最多为4位(小数点最多保留2位)！');
            $('#POSITION_X').focus();
            return false;
        }
        if ($('#MAC_BSSID').val() == '' || !re_MAC_BSSID.test($('#MAC_BSSID').val())) {
            alert('MAC不能为空，由数字和大小写英文字母及冒号组成（格式一般为c4:ca:d9:59:93:30）！');
            $('#MAC_BSSID').focus();
            return false;
        }
        if ($('#POSITION_Y').val() == '' || !re_POSITION_Y.test($('#POSITION_Y').val())) {
            alert('请填写与边界Y轴距离，最多为4位(小数点最多保留2位)！');
            $('#POSITION_Y').focus();
            return false;
        }
        if (($('#RATE').val() != '' && !re_RATE.test($('#RATE').val())) || ($('#RATE').val() != '' && $('#RATE').val() == 0)) {
            alert('频率最多为5位数字,不能为0！');
            $('#RATE').focus();
            return false;
        }
        if (($('#CHANNEL').val() != '' && !re_CHANNEL.test($('#CHANNEL').val())) || ($('#CHANNEL').val() != '' && $('#CHANNEL').val() == 0)) {
            alert('信道最多为2位数字，不能为0！');
            $('#CHANNEL').focus();
            return false;
        }
        return true;
    }
    
    function EqutAdd(BUILDING_NAME, BUILDING_ID){
        if (checkForm()) {
			var floor_id_sel = $("#floor_id_sel").val();
            var FLOOR_ID = $("#FLOOR_ID").val();
            var EQUT_SSID = $("#EQUT_SSID").val();
            var FACTORY = $("#FACTORY").val();
            var BRANDS = $("#BRANDS").val();
            var EQUT_TYPE = $("#EQUT_TYPE").val();
            var STATUS = $("#STATUS").val();
            var EQUT_MODEL = $("#EQUT_MODEL").val();
            var MAC_BSSID = $("#MAC_BSSID").val();
            var POSITION_Y = $("#POSITION_Y").val();
            var POSITION_X = $("#POSITION_X").val();
            var INSTALL_LOCAT = $("#INSTALL_LOCAT").val();
            var RATE = $("#RATE").val();
            var CHANNEL = $("#CHANNEL").val();
            var EQUT_NOTE = $("#EQUT_NOTE").val();
			if(floor_id_sel){
				url="ea.php?r=LocationInformation/EqutAdd&BUILDING_NAME=" + BUILDING_NAME + "&BUILDING_ID=" + BUILDING_ID+ "&FLOOR_ID=" + floor_id_sel;
			}else{
				url="ea.php?r=LocationInformation/EqutAdd&BUILDING_NAME=" + BUILDING_NAME + "&BUILDING_ID=" + BUILDING_ID;
			}
            $.ajax({
                url: url,
                data: {
                    FLOOR_ID: FLOOR_ID,
                    EQUT_SSID: EQUT_SSID,
                    FACTORY: FACTORY,
                    BRANDS: BRANDS,
                    EQUT_TYPE: EQUT_TYPE,
                    EQUT_MODEL: EQUT_MODEL,
                    MAC_BSSID: MAC_BSSID,
                    POSITION_Y: POSITION_Y,
                    POSITION_X: POSITION_X,
                    INSTALL_LOCAT: INSTALL_LOCAT,
                    RATE: RATE,
                    CHANNEL: CHANNEL,
                    EQUT_NOTE: EQUT_NOTE,
                    STATUS: STATUS
                },
                type: "post",
                success: function(msg){
                    $.popup({
                        content: msg,
                        now: true,
                        type: 2,
                        width: 150,
                        height: 100,
                        top: 120,
                        title: "提示消息"
                    });
                }
            });
        }
    }
</script>
